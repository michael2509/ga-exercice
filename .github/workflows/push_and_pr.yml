name: Push and PR

on:
  push:
  pull_request:
    types: [opened]

jobs:
  print-hello-world:
    if: ${{ github.event.action }} == ''
    runs-on: ubuntu-latest

    steps:
      - name: print hello world
        run: echo 'hello world'

  print-action:
    if: ${{ github.event.action }} == 'opened'
    runs-on: ubuntu-latest

    steps:
      - name: print action
        run: echo ${{ github.event.action }}
