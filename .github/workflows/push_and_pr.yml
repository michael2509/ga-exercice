name: Push and PR

on:
  push:
  pull_request:
    types: [opened]

jobs:
  print-hello-world:
    runs-on: ubuntu-latest

    steps:
      - name: print hello world
        run: echo 'hello world'

  print-action:
    if: ${{ github.event.pull_request.opened }} == true
    runs-on: ubuntu-latest

    steps:
      - name: print action
        run: echo ${{ github.event.action }}
